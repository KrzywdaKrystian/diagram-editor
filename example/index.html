<!DOCTYPE html>
<html>
<head>
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="../compile/unminified/style.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <title>Praca In≈ºynierska Krystian Krzywda 180228</title>
</head>
<body ng-app="app" ng-controller="MainController" id="DiagramApp">

<div class="flex">
    <aside>
        <header>Sequence Diagrams</header>
        <ul>
            <li ng-click="addElement('Activation')">Activation</li>
            <li ng-click="addElement('Arrow')">Arrow</li>
        </ul>
        <a href="#" ng-click="saveDiagram()">ZAPISZ PLIK</a>
        <input type="file" name="file" ng-model="fileForm" validfile>
    </aside>
    <div class="content-panel">
        <canvas id="board" ng-click="ClickOnCanvas()" oncontextmenu="return false;"></canvas>
        <div id="edit-panel"
             ng-controller="EditPanelController"
             ng-class="{true: 'show', false: 'hide'}[showEditPanel.visible == true]"
             ng-style="style">

            <div class="panel-content">
                <ul>
                    <li>
                        <i class="add-line" ng-click="addLine()"></i>
                    </li>
                    <li>
                        <i class="resize" ng-click="resizeElement()"></i>
                    </li>
                    <li>
                        <i class="delete" ng-click="deleteElement()"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../compile/unminified/app.js"></script>
</body>
</html>
